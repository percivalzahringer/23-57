
  <div nz-row>
    <div nz-col nzFlex="1"></div>
      <div nz-col nzFlex="1">
          <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">

              <nz-form-item>

                <nz-input-group nzPrefixIcon="user">
                  <input nz-input placeholder="Логин" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                  <nz-form-control *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                      <nz-form-control *ngIf="f['username'].errors['required']">Логин?</nz-form-control>
                  </nz-form-control>
                </nz-input-group>
                </nz-form-item>

                <br>
              <nz-form-item>

                <nz-input-group nzPrefixIcon="lock">
                  <input nz-input placeholder="Пароль" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <nz-form-control *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <nz-form-control *ngIf="f['password'].errors['required']">Пароль?</nz-form-control>
                  </nz-form-control>
                </nz-input-group>
              </nz-form-item>

              <br>
              <button nz-button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Войти
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
      <div nz-col nzFlex="8"></div>
  </div>
